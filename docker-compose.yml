version: '3'

services:
  nginx:
    container_name: wb-nginx
    image: nginx:1.20.2
    restart: always
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/templates
    depends_on:
      - php
    links:
      - php
    ports:
      - "${COMPOSE_NGINX_PORT}:80"

  php:
    container_name: wb-php
    build:
      context: ./docker/images/php
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/images/php/supervisor:/etc/supervisor/conf.d
    links:
      - postgres

  postgres:
    container_name: wb-postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "${DB_DATABASE}"
      POSTGRES_PASSWORD: "${DB_ROOT_PASSWORD}"
      POSTGRES_DB: "${DB_DATABASE}"
    ports:
      - "${COMPOSE_POSTGRES_PORT}:5432"
    volumes:
      - ./docker/db:/var/lib/postgresql/data